apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: agentic-webhook-role
rules:
# Webhook needs to read/list agentworkloads to validate them
- apiGroups:
  - agentic.clawdlinux.org
  resources:
  - agentworkloads
  verbs:
  - get
  - list
  - watch
# Webhook needs to read/list onapolicies for validation
- apiGroups:
  - agentic.clawdlinux.org
  resources:
  - onapolicies
  verbs:
  - get
  - list
  - watch
# Webhook needs to access configmaps for certificate data
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: agentic-webhook-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: agentic-webhook-role
subjects:
- kind: ServiceAccount
  name: agentic-webhook-sa
  namespace: agentic-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agentic-webhook-sa
  namespace: agentic-system
