name: Build and Push to Both GHCR & DigitalOcean Registry

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'cmd/**'
      - 'pkg/**'
      - 'agents/**'
      - '.github/workflows/build-and-push-registries.yml'
  workflow_dispatch:

env:
  GHCR_REGISTRY: ghcr.io
  DO_REGISTRY: registry.digitalocean.com
  IMAGE_NAME: agentic-operator

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DigitalOcean Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DO_REGISTRY }}
          username: ${{ secrets.DO_REGISTRY_USERNAME }}
          password: ${{ secrets.DO_REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
            ${{ env.DO_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Make GHCR package public
        run: |
          echo "Making GHCR package public..."
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/user/packages/container/agentic-operator/access \
            -d '{"visibility":"public"}' \
            || echo "Package public access may already be set"

      - name: Verify DigitalOcean Registry Push
        run: |
          echo "âœ… Successfully pushed to:"
          echo "  - GHCR: ${{ env.GHCR_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}"
          echo "  - DO Registry: ${{ env.DO_REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo ""
          echo "Images are ready for deployment to agentic-prod DOKS cluster"
