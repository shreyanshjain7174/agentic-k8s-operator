apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "browserless.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "browserless.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "browserless.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "browserless.labels" . | nindent 8 }}
    spec:
      containers:
        - name: browserless
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MAX_CONCURRENT_SESSIONS
              value: {{ .Values.concurrentSessions | quote }}
            - name: CONNECTION_TIMEOUT
              value: {{ .Values.timeout | quote }}
            {{- if .Values.token }}
            - name: TOKEN
              value: {{ .Values.token | quote }}
            {{- end }}
            - name: DEFAULT_LAUNCH_ARGS
              value: '["--no-sandbox","--disable-dev-shm-usage","--disable-gpu"]'
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "browserless.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "browserless.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "browserless.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
