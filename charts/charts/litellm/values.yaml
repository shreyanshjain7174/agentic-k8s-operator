replicaCount: 2
image:
  repository: ghcr.io/berriai/litellm
  tag: main-latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 4000
resources:
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "1000m"
    memory: "512Mi"
openaiKey: ""
masterKey: ""
models: []

# LiteLLM Routing Configuration
# Automatically routes each task to the cheapest model capable of completion
litellm:
  config:
    model_list:
      # Lightweight scraping tasks (HTML parsing, content extraction)
      - model_name: scraper
        litellm_params:
          model: gpt-4o-mini
          max_tokens: 2000
      
      # Vision-based analysis (image interpretation, document analysis)
      - model_name: vision
        litellm_params:
          model: gpt-4o
          max_tokens: 4000
      
      # Synthesis & report generation (competitive analysis, insights)
      - model_name: synthesis
        litellm_params:
          model: claude-sonnet-4-6
          max_tokens: 8000
    
    # Router automatically selects cheapest model based on task requirements
    router_settings:
      routing_strategy: cheapest-completion
      
      # Cost matrix for decision-making
      # Scraper: $0.00015/1K input, $0.00060/1K output (GPT-4o mini)
      # Vision: $0.0030/1K input, $0.0060/1K output (GPT-4o)
      # Synthesis: $0.003/1K input, $0.015/1K output (Sonnet 4.6)
      
      # Expected cost reduction: 60-80% per analysis
      # Baseline (all Claude): $0.01 per competitive analysis
      # With routing: $0.003 per competitive analysis (3x cheaper)
